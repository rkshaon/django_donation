{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <h1>New Post</h1>
  <form class="" method="POST" action="{% url 'create_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="author" value="{{user.id}}">
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
