{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
<div class="col-lg-8">
  <h1 class="mt-4">New Post</h1>
  <form class="" method="POST" action="{% url 'create_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="author" value="{{user.id}}">
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <hr>
</div>
{% endblock %}
